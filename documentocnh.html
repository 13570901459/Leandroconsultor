<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentação para Consórcio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8 px-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Formulário de Cadastro</h2>
    <form action="https://formsubmit.co/leandrosouzasilva814@gmail.com" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <!-- Campos ocultos -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

      <div>
        <label class="block mb-1 font-medium">Nome completo</label>
        <input type="text" name="nome" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">CPF</label>
        <input type="text" name="cpf" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Endereço</label>
        <input type="text" name="endereco" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Número da casa/apartamento</label>
        <input type="text" name="numero" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Referência</label>
        <input type="text" name="referencia" class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Segundo número para contato</label>
        <input type="tel" name="segundo_contato" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">De quem é o segundo contato?</label>
        <input type="text" name="proprietario_segundo_contato" class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Upload do RG (imagem ou PDF)</label>
        <input type="file" name="rg_upload" accept=".jpg,.jpeg,.png,.pdf" required class="w-full border rounded p-2" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-semibold">
          Enviar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
